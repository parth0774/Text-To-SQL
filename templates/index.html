<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row gap-6">
            <!-- Main Content Area -->
            <div class="w-full md:w-2/3">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h1 class="text-3xl font-bold text-gray-800 mb-6">SQL Query Assistant</h1>
                    
                    <div class="mb-6">
                        <label for="query" class="block text-gray-700 text-sm font-bold mb-2">Enter your question:</label>
                        <textarea id="query" rows="4" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your question here..."></textarea>
                    </div>
                    
                    <div class="flex gap-4">
                        <button id="submitBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                            Submit Query
                        </button>
                        <button id="clearHistoryBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                            Clear History
                        </button>
                    </div>
                    
                    <div id="result" class="mt-6 p-4 bg-gray-50 rounded-lg hidden">
                        <h2 class="text-xl font-semibold text-gray-700 mb-2">Result:</h2>
                        <div id="answer" class="text-gray-600"></div>
                    </div>
                </div>
            </div>
            
            <!-- Log Box -->
            <div class="w-full md:w-1/3">
                <div class="bg-white rounded-lg shadow-lg p-6 h-[600px]">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Logs</h2>
                    <div id="logBox" class="h-[500px] overflow-y-auto bg-gray-50 p-4 rounded-lg font-mono text-sm">
                        <!-- Logs will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
