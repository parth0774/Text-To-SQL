<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.12.0/tsparticles.slim.bundle.min.js"></script>
    <style>
        :root {
            --primary-color: #2196f3;
            --secondary-color: #64b5f6;
            --background-dark: #121212;
            --surface-dark: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b0bec5;
        }

        body {
            background-color: var(--background-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bg-dark-surface {
            background-color: var(--surface-dark);
        }

        .text-primary {
            color: var(--text-primary);
        }

        .text-secondary {
            color: var(--text-secondary);
        }

        .border-dark {
            border-color: rgba(255, 255, 255, 0.1);
        }

        .hover\:bg-dark-surface:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .transition-all {
            transition: all 0.3s ease;
        }

        .card {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .gradient-text {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row gap-6">
            <!-- Main Content Area -->
            <div class="w-full md:w-2/3">
                <div class="bg-dark-surface rounded-lg shadow-lg p-6 card">
                    <h1 class="text-3xl font-bold gradient-text mb-6">SQL Query Assistant</h1>
                    
                    <div class="mb-6">
                        <label for="query" class="block text-secondary text-sm font-bold mb-2">Enter your question:</label>
                        <textarea id="query" rows="4" class="w-full px-3 py-2 bg-dark-surface border border-dark rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-primary" placeholder="Type your question here..."></textarea>
                    </div>
                    
                    <div class="flex gap-4">
                        <button id="submitBtn" class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                            Submit Query
                        </button>
                        <button id="clearHistoryBtn" class="bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                            Clear History
                        </button>
                    </div>
                    
                    <div id="result" class="mt-6 p-4 bg-dark-surface border border-dark rounded-lg hidden">
                        <h2 class="text-xl font-semibold text-primary mb-2">Result:</h2>
                        <div id="answer" class="text-secondary"></div>
                    </div>
                </div>
            </div>
            
            <!-- Log Box -->
            <div class="w-full md:w-1/3">
                <div class="bg-dark-surface rounded-lg shadow-lg p-6 h-[600px] card">
                    <h2 class="text-xl font-bold gradient-text mb-4">Logs</h2>
                    <div id="logBox" class="h-[500px] overflow-y-auto bg-dark-surface border border-dark p-4 rounded-lg font-mono text-sm text-secondary">
                        <!-- Logs will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize particles.js
        tsParticles.load("particles-js", {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#2196f3"
                },
                shape: {
                    type: "circle"
                },
                opacity: {
                    value: 0.5,
                    random: true
                },
                size: {
                    value: 3,
                    random: true
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#2196f3",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                }
            },
            retina_detect: true
        });
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
